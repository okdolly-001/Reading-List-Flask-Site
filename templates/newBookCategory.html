{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<link rel=stylesheet type=text/css href="{{ url_for('static',
	filename='css/edit.css') }}">
<div class="container">
	<div class="section has-text-centered">
		<h1 class="title is-3">Add a book category</h1>
		<section class="section">
			<form action="#" method="post">
				<div class="control">
					<input type="text" class="form-control" maxlength="100" name="category" required>
					<label class="label">Book Category</label>
					<i class="bar"></i>
				</div>
				<p class="form-control">
					<button type="submit" class="button is-primary">Save</button>
					<a class="button is-link" href="{{url_for('readinglist.showBookCategories')}}">
						Cancel
					</a>
				</p>
			</form>
		</section>
	</div>
</div>
</div>
{% endblock %}
